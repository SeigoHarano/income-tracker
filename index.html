<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- mobile-friendly, prevent accidental zoom -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Income & Expense ‚Äî Aesthetic Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app-shell">
    <!-- Top summary -->
    <header class="top-card card">
      <div class="title">Income & Expense</div>
      <div class="summary">
        <div>
          <div class="muted">Balance</div>
          <div id="balance" class="big">‚Ç±0.00</div>
        </div>
        <div class="mini-stats">
          <div class="muted">Income</div>
          <div id="total-income" class="stat income">‚Ç±0.00</div>
          <div class="muted">Expenses</div>
          <div id="total-expense" class="stat expense">‚Ç±0.00</div>
        </div>
      </div>
    </header>

    <!-- History -->
    <section class="card" aria-labelledby="history-heading">
      <h2 id="history-heading" class="section-title">Recent</h2>
      <ul id="entry-list" class="history-list" aria-live="polite"></ul>
    </section>
  </main>

  <!-- Floating Add Button -->
  <button id="floating-btn" class="fab" aria-label="Add entry">Ôºã</button>

  <!-- Entry Modal (contains calculator and fields) -->
  <div id="entry-modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-sheet card">
      <button id="close-entry-modal" class="close" aria-label="Close form">‚úï</button>

      <!-- Tabs -->
      <div class="tabs" role="tablist">
        <button class="tab active" data-type="income" id="income-tab">Income</button>
        <button class="tab" data-type="expense" id="expense-tab">Expense</button>
      </div>

      <!-- Calculator area -->
      <div class="calc-area">
        <label class="label">Amount</label>
        <input id="calculator-display" class="calc-display" type="text" readonly aria-label="calculator display" />
        <div id="calculator-buttons" class="calculator-grid" aria-hidden="false"></div>
        <div class="calc-actions">
          <button id="use-amount" class="btn primary small">Use amount</button>
          <button id="clear-calc" class="btn ghost small">Clear</button>
        </div>
      </div>

      <!-- Entry form -->
      <form id="entry-form" class="entry-form" autocomplete="off">
        <label class="label">Category</label>
        <div class="row">
          <select id="entry-category" required></select>
          <input id="new-category" placeholder="Add category" class="small-input" />
          <button type="button" id="add-category-btn" class="btn ghost small">Add</button>
        </div>

        <label class="label">Source (optional)</label>
        <input id="entry-source" placeholder="e.g., Salary, Store" />

        <label class="label">Date</label>
        <input id="entry-date" type="date" />

        <input type="hidden" id="edit-index" value="">

        <div class="form-actions">
          <button type="submit" id="save-entry-btn" class="btn primary">Save</button>
          <button type="button" id="cancel-entry-btn" class="btn ghost">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bottom nav -->
  <nav class="bottom-nav" role="navigation" aria-label="Bottom navigation">
    <button class="nav-item active" data-view="home">üè†<span>Home</span></button>
    <button class="nav-item" id="nav-export">‚§ì<span>Export</span></button>
    <button class="nav-item" id="nav-settings">‚öôÔ∏è<span>Settings</span></button>
  </nav>

  <script src="app.js"></script>
</body>
</html>
