<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Income Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Floating Calculator Button -->
  <button id="floating-btn" title="Add Entry">+</button>

  <!-- Calculator Modal -->
  <div id="calculator-modal">
    <div class="modal-content">
      <button id="close-modal" class="close-btn">&times;</button>
      <div class="tabs">
        <button id="income-tab" class="tab active">Income</button>
        <button id="expense-tab" class="tab">Expense</button>
      </div>
      <form id="calculator-form">
        <label>
          Amount:
          <input type="text" id="calculator-display" readonly />
        </label>
        <div id="calculator-buttons"></div>
        <label>
          Category:
          <select id="modal-category"></select>
          <input type="text" id="new-category" placeholder="Add new category" />
          <button type="button" id="add-category-btn">Add</button>
        </label>
        <label>
          Source (optional):
          <input type="text" id="modal-source" placeholder="e.g., Company, Store" />
        </label>
        <label>
          Date:
          <input type="date" id="modal-date" />
        </label>
        <button type="submit" class="primary-btn">Save Entry</button>
      </form>
    </div>
  </div>

  <!-- Export/Import Controls -->
  <div class="export-import-bar">
    <button id="export-csv">Export CSV</button>
    <button id="export-json">Export JSON</button>
    <input type="file" id="import-file" style="display:none;" accept=".csv,.json"/>
    <button id="import-data">Import</button>
  </div>

  <!-- Totals Display -->
  <section>
    <p>Total Income: <span id="total-income">₱0.00</span></p>
    <p>Total Expenses: <span id="total-expense">₱0.00</span></p>
    <p>Balance: <span id="balance">₱0.00</span></p>
  </section>

  <!-- Entry History List -->
  <section>
    <h2>History</h2>
    <ul id="entry-list"></ul>
  </section>

  <script src="app.js"></script>
</body>
</html>
